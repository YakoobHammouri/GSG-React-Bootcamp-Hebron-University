<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Todo App</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js"></script>

</head>

<body>
        <div id="app">
                <h1>Todo App</h1>
                <div class="add-task">
                        <input type="text" id="task" placeholder="Add a new task">
                        <button id="add-task" onclick="getTaskText()">Add</button>
                </div>
                <ul id="task-list">
                        <li id='#'>
                                <div class="todo-item">
                                        <span class=""> Test HTML Task</span>
                                        <button class="btn-done">Done</button>
                                        <button class="btn-delete">Delete</button>
                                </div>
                        </li>
                </ul>
        </div>
</body>

</html>
